{% load static %}
<div class="navbar navbar-expand-lg fixed-top navbar-white" style="background-color: #31C142">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand" style="color: white">Currency Exchange <span
                style="color: white;"> <strong>App</strong> </span> </a>
        <button class='button ml-5'><a href="{% url 'language' 'UZ' %}">AMOUNT</a></button>
        <button class='button ml-5'><a href="{% url 'currency'  'USD' %}">Parsed Data</a></button>
        {% if request.user.is_authenticated %}
            <div class="dropdown text-sm"
                 style="margin-left: 50px; text-decoration: None; ">
                <a class="reset-anchor dropdown-toggle"
                   id="destinations"
                   href="#"
                   data-bs-toggle="dropdown"
                   data-bs-display="static"
                   aria-haspopup="true"
                   aria-expanded="false">
                    <img src="{% static 'img/round-account.png'  %}" alt="">
                    {{ request.user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-end mt-3 "
                     aria-labelledby="destinations">
                    <a class="dropdown-item text-sm"
                       href="#">Profile</a><a class="dropdown-item text-sm" href="#">Edit Account</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-sm text-danger" href="{% url 'logout' %}"> <b>Logout</b> </a>
                </div>
            </div>
        {% else %}
            <a class="nav-link" href="{% url 'user_form' %}"> <img src="{% static 'img/round-account.png'  %}" alt=""> </i>Login</a>
        {% endif %}
    </div>
</div>

<br><br><br>
<div id="jumbotron" class="jumbotron" style="text-align: center; margin-top:-50px; background-color:#f2f2f6;">
    <h1 id="devise" class="display-5" style="color:#000000">Devise </h1>
    <h5 style="color:#000000">Exchange Rate Converter</h5>
    <img src="{% static 'main_body/images/image.png' %}" class="image" style="width:100px; margin-bottom:-50px; ">
</div>
